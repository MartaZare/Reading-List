<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" type="text/css" />
    <title>My Reading List</title>
  </head>
  <body>
    <header></header>
    <main>
      <div id="shelf"></div>

      <button onclick="displayForm('on')" id="addBookBtn">Add Book</button>

      <div id="bookForm" style="display: none">
        <button onclick="displayForm('off')" id="addBookBtn">Exit</button>
        <form name="form1" id="form1">
          Title:
          <input type="text" name="ftitle" id="ftitle" /><br />
          Author:
          <input type="text" name="fauthor" id="fauthor" /><br />
          Pages:
          <input type="number" name="fpages" id="fpages" /><br />
        </form>

        <button onclick="addBook()" id="submitBtn">Submit</button>
      </div>
    </main>
    <footer></footer>
    <script src="app.js"></script>
  </body>
</html>
