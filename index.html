<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,600;0,900;1,100&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="Images/favicon.png" />
    <title>My Reading List</title>
  </head>
  <body>
    <header>
      <h1>My Reading List</h1>
      <img
        onclick="displayForm(true)"
        id="addBookBtn"
        src="Images/add.png"
        alt="add-book-icon"
      />
    </header>
    <main>
      <div class="quote">
        <h2>
          Books Serve to Show a Man That Those Original Thoughts of His Aren't
          Very New at All.
        </h2>
        <h3>- Abraham Lincoln</h3>
      </div>

      <div id="bookshelfDiv"></div>

      <div id="fullFormDivForDispay" style="display: none">
        <div class="fullFormDiv">
          <img
            onclick="displayForm(false)"
            src="https://cdn-icons-png.flaticon.com/128/2961/2961937.png"
            alt="excit-icon"
          />
          <h3>Add New Book</h3>
          <form>
            <div class="formElem">
              <p>Title:</p>
              <input type="text" name="formTitleInput" id="formTitleInput" />
            </div>
            <div class="formElem">
              <p>Author:</p>
              <input type="text" name="formAuthorInput" id="formAuthorInput" />
            </div>
            <div class="readingStatus">
              <div class="readingStatusElem">
                <input
                  type="radio"
                  id="isReadInput"
                  name="isReadInput"
                  value="read"
                />
                <label for="isReadInput">Read this book</label>
              </div>
              <div class="readingStatusElem">
                <input
                  type="radio"
                  id="isNotReadInput"
                  name="isNotReadInput"
                  value="notread"
                />
                <label for="isNotReadInput">Haven't read</label>
              </div>
            </div>
          </form>
          <button id="submitFormBtn">Submit</button>
        </div>
      </div>
    </main>
    <footer></footer>
    <script src="app.js"></script>
  </body>
</html>
